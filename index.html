<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Icon image-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/Company_Logo.ico"> 

  <title>Stats Preview Card Component</title>
  
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

  <!--CSS file-->
  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <div class="container-fluid main-container">
    <div class="row flex-column-reverse flex-md-row container-content">
      <div class="col-lg-6 text-content">
        <h2 class="heading">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="row row-content">
          <div class="col-lg-4">
            <span class="figure-value">
              10k+
            </span><br><span class="figure-object">COMPANIES</span> 
          </div>  
          <div class="col-lg-4">
            <span class="figure-value">
              314
            </span class="figure-value"><br><span class="figure-object">TEMPLATES</span> 
          </div>          
          <div class="col-lg-4">
            <span class="figure-value">
              12M+
            </span><br><span class="figure-object">QUERIES</span>        
          </div>
        </div>
      </div>
      <div class="col-lg-6 img-container"> 
        <div class="container">
          <img class="company-image" src="images/image-header-desktop.jpg" alt="company-image">
        </div>
      </div>
    </div>
  </div>

  <!--Bootstrap 4-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
